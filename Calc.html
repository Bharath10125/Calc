<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>
    <style>
        body {
            background-color: #111111;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: gold;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator input[type="button"],
        .calculator input[type="reset"] {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #444444;
            color: gold;
            cursor: pointer;
        }
        .calculator input[type="button"]:hover,
        .calculator input[type="reset"]:hover {
            background-color: #555555;
        }
        .operator {
            background-color: #ff9500;
        }
        .operator:hover {
            background-color: #e08900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <input type="text" name="ans" value="" id="result" readonly>
            <div class="buttons">
                <input type="button" value="7" onClick="appendToResult('7')">
                <input type="button" value="8" onClick="appendToResult('8')">
                <input type="button" value="9" onClick="appendToResult('9')">
                <input type="button" value="+" class="operator" onClick="appendToResult('+')">
                <input type="button" value="4" onClick="appendToResult('4')">
                <input type="button" value="5" onClick="appendToResult('5')">
                <input type="button" value="6" onClick="appendToResult('6')">
                <input type="button" value="-" class="operator" onClick="appendToResult('-')">
                <input type="button" value="1" onClick="appendToResult('1')">
                <input type="button" value="2" onClick="appendToResult('2')">
                <input type="button" value="3" onClick="appendToResult('3')">
                <input type="button" value="*" class="operator" onClick="appendToResult('*')">
                <input type="button" value="0" onClick="appendToResult('0')">
                <input type="button" value="/" class="operator" onClick="appendToResult('/')">
                <input type="button" value="=" onClick="calculateResult()">
                <input type="reset" value="Reset" onClick="clearResult()">
            </div>
        </form>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            const expression = document.getElementById('result').value;
            try {
                const result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
